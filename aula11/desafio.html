    <div id="saida-aviso"></div>

    <script>

      function capturarValorInput() {
        var input = window.document.querySelector("input#nome-pais");

        var saidaAviso = window.document.querySelector("#saida-aviso");
        var paisUsuario = input.value.toLowerCase();
        if (paisUsuario === "brasil") {
          saidaAviso.innerHTML = "Você é Brasileiro";
        } else if (paisUsuario === "portugal") {
          saidaAviso.innerHTML = "Você é português";
        } else {
          saidaAviso.innerHTML = "Você é Estrangeiro!";
        }
      }
    </script>

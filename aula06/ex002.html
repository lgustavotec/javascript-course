<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      body {
        background: rgb(98, 98, 204);
      }
      h1 {
        background: rgba(182, 83, 83, 0.671);
      }
      p {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo</h1>
    <p>Estou livre da maldição</p>
    <script>
      var nome = window.prompt("Digite seu nome."); // vai pedir para digitar seu nome.
      window.alert("olá você está bem, " + nome + "?" + "!"); // sinal de + usado para juntar uma coisa na outra. significa :concatenação!
    </script>
  </body>
</html>
